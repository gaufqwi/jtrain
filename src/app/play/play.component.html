<div class="container">
    <j-board [game]="game"></j-board>
    <div class="controls">
        <h3>Controls</h3>
        <div class="score">Score: {{game.score}}</div>
        <div class="score">Questions Answered: {{game.log.length}}</div>
        <div class="date">
            <p-calendar [disabledDays]="[0,6]" dateFormat="yy-mm-dd" [(ngModel)]="date"></p-calendar>
            <p-button (click)="getGame()">Get Game</p-button>
        </div>
    </div>
</div>
